name: Build and Push Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      
      - name: Build Docker image
        run: docker build -t veille_gitaction .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push image to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/veille_gitaction:latest ${{ secrets.DOCKER_USERNAME }}/veille_gitaction:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/veille_gitaction:latest  
          
          
          

